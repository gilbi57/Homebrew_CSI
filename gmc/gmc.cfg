[keyboard]

a=["switch", "s_left_flipper"]
z=["switch", "s_right_flipper"]
s=["switch", "s_scoop"]
w=["switch", "s_popbumper1"]
x=["switch", "s_popbumper2"]
c=["switch", "s_popbumper3"]
enter=["switch", "s_start"]


[sound_system]

music={
"type": "solo"
}
effects={
"default": true,
"simultaneous_sounds": 3,
"type": "simultaneous"
}
voice={
"type": "sequential"
}

[gmc]

fullscreen=false
exit_on_esc=false
logging_global=1
logging_server=1
logging_game=1
logging_media=1
logging_process=1
logging_sound_player=1

[mpf]

virtual=true
verbose=true
executable_path="/Users/didiergilbin/mpfenv/bin/python"
spawn_mpf=false
executable_args="-m mpf"
